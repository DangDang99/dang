    <!-- 内容区 -->
    <div id="container">
        <div class="inner">
            <h2>很开心你浏览了我的主页，相逢即是缘分，留下你来过的痕迹吧！</h2>
            <form action="down/downLoad" method="POST">
                <div class="tableRow">
                    <p>我们的关系:</p>
                    <p>
                        <input type="radio" name="relationship" value="bestfirend"> 亲密好友</br>
                        <input type="radio" name="relationship" value="friend"> 普通朋友</br>
                        <input type="radio" name="relationship" value="stranger"> 陌生人
                    </p>
                    
                </div>
                <div class="tableRow">
                    <p>性别:</p>
                    <p>
                        <input type="radio" name="sex" value="boy"> 男 
                        <input type="radio" name="sex" value="girl"> 女
                    </p>
                </div>
                <div class="tableRow">
                    <p>联系方式:</p>
                    <p> <input type="tel" name="phone" value="" > </p>
                </div>
                <div class="tableRow">
                    <p>对网页的意见:</p>
                    <p>
                        <select name="comments">
                            <option value="no">页面美观，无意见</option>
                            <option value="add">页面内容简单，可以增添一些内容</option>
                            <option value="else">其他，见留言区</option>
                        </select>
                    </p>                  
                </div>
                <div class="tableRow">
                    <p>给我留言: </p>
                    <p>
                        <textarea name="comments"></textarea>
                    </p>
                </div>
                <div class="tableRow">
                    <p></p>
                    <p> <input type="submit" value="提交"></p>
                </div>
            </form>
        </div>
